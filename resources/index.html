<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="
https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
"></script>
</head>

<body>
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center align-items-center" style="height: calc(100vh - 3.5rem)">
      <div class="modal-content">
        <div class="modal-body d-flex align-items-center justify-content-center flex-column">
          <h2 class="title font-weight-bolder ">Estamos montando seu mang치...</h2>

          <div class="spinner-grow text-primary mb-3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <h1 class="title font-weight-bolder">Crie seu mang치 Kindle em minutos com Manga Kindle Maker.</h1>
  <form id="formManga" class="mb-3">
    <div id="capaManga"></div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" name="manga" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Insira o link do capitulo">
    </div>
  </form>
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" id="testando" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Usar Capa do mang치</label>
  </div>
  <div id="buttons">
    <button onclick="criarManga()" type="button" class="btn btn-primary btn-block" id="enviar">Criar Mang치!</button>
    <button onclick="adicionarCampo()" type="button" id="teste" class="btn btn-secondary btn-block">adicionar
      capitulo</button>
  </div>
  <script src="js/neutralino.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pagina.js"></script>
</body>

</html>
