<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
  <script src="
https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
"></script>
  <script src="https://kit.fontawesome.com/82464d366f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container justify-content-center align-items-center d-flex" style="width: 100vw;height: 100vh;">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Enhance your mang치</h2>
        <form method="POST" class="register-form" id="create-manga" >
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-book"></i></label>
            <input type="text" name="name" id="name" placeholder="Mang치 name" />
          </div>
          <div class="form-group justify-content-between d-flex">
            <label for="start"><i class="zmdi zmdi-bookmark-outline"></i></label>
            <input type="number" name="start" id="start" placeholder="First chapter" style="width: 48%;">
            <label for="end"><i class="zmdi zmdi-bookmark"></i></label>
            <input type="number" name="end" id="end" placeholder="Last chapter" style="width: 48%;">
          </div>
          <div class="form-group">
            <label for="author"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="author" id="author" placeholder="Author" />
          </div>
          <div class="form-group">
            <label for="re-pass"><i class="zmdi zmdi-collection-image"></i></label>
            <input type="text" name="cover" id="cover" placeholder="Mang치 cover" />
          </div>
          <div class="form-group">
            <label for="folder"><i class="zmdi zmdi-folder"></i></label>
            <input type="text" name="folder" id="folder" placeholder="Folder name" />
          </div>
          <div class="form-group form-button" id="signup-area" style="display:flex; justify-content:start; align-items:center;">
            <input type="button" name="signup" id="signup" class="btn btn-primary btn-lg" style="font-size: 13px; padding: 15px; max-width: 50%;" value="Submit Mang치" onclick="FormCreateMangaHandler()"/>
          </div>
        </form>
      </div>
      <div class="signup-image justify-content-center align-items-center d-flex">
        <figure style="margin-bottom: 0"><img src="images/signup-image.jpg" alt="sing up image" id="signupImage" style="width:75%"></figure>
      </div>
    </div>
  </div>
  <script src="js/neutralino.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pagina.js"></script>
</body>

</html>
